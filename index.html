<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="container">
    <div class="container-1">
    <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="color" class="back">
        <div class="avatar">
        <img src="./images/image-victor.jpg" class="victor" alt="vic"></div>
        <div class="header">
            <p class="name">Victor Crest
            <span>26</span></p>
            <p class="country">London</p>
        </div>
        <hr>
        <div class="info">
            <div>
                <p class="numb">80K</p>
                <p>Followers</p>
            </div>
            <div>
                <p class="numb">803K</p>
                <p>Likes</p>
            </div>
            <div>
                <p class="numb">1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
